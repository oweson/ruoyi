<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增words')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-words-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">单词：</label>
                <div class="col-sm-8">
                    <input name="word" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">英式发音：</label>
                <div class="col-sm-8">
                    <input name="englishPronunciation" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">美式发音：</label>
                <div class="col-sm-8">
                    <input name="americaPronunciation" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">解释：</label>
                <div class="col-sm-8">
                    <input name="meaning" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/words"
        $("#form-words-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-words-add').serialize());
            }
        }
    </script>
</body>
</html>
