<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改生活日常消费')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-buy-edit" th:object="${lifeBuy}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">消费地点：</label>
                <div class="col-sm-8">
                    <input name="lifePlace" th:field="*{lifePlace}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">消费分类，如交通，水果，旅游...：</label>
                <div class="col-sm-8">
                    <select name="lifeType" class="form-control m-b">
                        <option value="">所有</option>
                    </select>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">消费的金额：</label>
                <div class="col-sm-8">
                    <input name="lifeMoney" th:field="*{lifeMoney}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">消费名字：</label>
                <div class="col-sm-8">
                    <input name="lifeName" th:field="*{lifeName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">年月日编号：</label>
                <div class="col-sm-8">
                    <input name="lifeCode" th:field="*{lifeCode}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">消费备注：</label>
                <div class="col-sm-8">
                    <textarea name="lifeDesc" class="form-control">[[*{lifeDesc}]]</textarea>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "system/buy";
        $("#form-buy-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-buy-edit').serialize());
            }
        }
    </script>
</body>
</html>
