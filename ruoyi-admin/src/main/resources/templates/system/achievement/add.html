<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增每天成就')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-achievement-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label">心情：</label>
                <div class="col-sm-8">
                    <input name="lifeHeart" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">今日的突破：</label>
                <div class="col-sm-8">
                    <textarea name="lifeBreakthrough" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">分类：</label>
                <div class="col-sm-8">
                    <select name="lifeType" class="form-control m-b" th:with="type=${@dict.getType('achivement_life_everyday')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">明天要做的事情：</label>
                <div class="col-sm-8">
                    <textarea name="lifeTodo" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">未完成的事情：</label>
                <div class="col-sm-8">
                    <input name="lifeUndone" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <textarea name="lifeDesc" class="form-control"></textarea>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/achievement"
        $("#form-achievement-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-achievement-add').serialize());
            }
        }
    </script>
</body>
</html>
