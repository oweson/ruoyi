<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增每天成就')" />
    <th:block th:include="include :: summernote-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-achievement-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label">心情：</label>
                <div class="col-sm-8">
                    <input type="hidden" class="form-control" name="lifeHeart">
                    <div class="summernote" id="lifeHeart"></div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">今日的突破：</label>
                <div class="col-sm-8">
                    <input type="hidden" class="form-control" name="lifeBreakthrough">
                    <div class="summernote" id="lifeBreakthrough"></div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">分类：</label>
                <div class="col-sm-8">
                    <select name="lifeType" class="form-control m-b" th:with="type=${@dict.getType('achivement_life_everyday')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">明天要做的事情：</label>
                <div class="col-sm-8">
                    <input type="hidden" class="form-control" name="lifeTodo">
                    <div class="summernote" id="lifeTodo"></div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">未完成的事情：</label>
                <div class="col-sm-8">
                    <input type="hidden" class="form-control" name="lifeUndone">
                    <div class="summernote" id="lifeUndone"></div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <input type="hidden" class="form-control" name="lifeDesc">
                    <div class="summernote" id="lifeDesc"></div>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: summernote-js" />
    <script th:inline="javascript">
        var prefix = ctx + "system/achievement"
        $("#form-achievement-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-achievement-add').serialize());
            }
        }

        $(function() {
            $('.summernote').summernote({
                lang: 'zh-CN',
                callbacks: {
                    onChange: function(contents, $edittable) {
                        $("input[name='" + this.id + "']").val(contents);
                    },
                    onImageUpload: function(files) {
                        var obj = this;
                    	var data = new FormData();
                    	data.append("file", files[0]);
                    	$.ajax({
                            type: "post",
                            url: ctx + "common/upload",
                    		data: data,
                    		cache: false,
                    		contentType: false,
                    		processData: false,
                    		dataType: 'json',
                    		success: function(result) {
                    		    if (result.code == web_status.SUCCESS) {
                    		        $('#' + obj.id).summernote('insertImage', result.url);
                    		    } else {
                    		        $.modal.alertError(result.msg);
                    		    }
                    		},
                    		error: function(error) {
                    		    $.modal.alertWarning("图片上传失败。");
                    		}
                    	});
                    }
                }
            });
        });
    </script>
</body>
</html>
