<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('github_v2项目列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>项目名称：</label>
                                <input type="text" name="projectName"/>
                            </li>
                            <li>
                                <label>项目的体积，单位MB：</label>
                                <input type="text" name="projectSize"/>
                            </li>
                            <li>
                                <label>star数量：</label>
                                <input type="text" name="projectStarNumber"/>
                            </li>
                            <li>
                                <label>项目语言：</label>
                                <input type="text" name="projectLanguage"/>
                            </li>
                            <li>
                                <label>项目数据库：</label>
                                <input type="text" name="projectDb"/>
                            </li>
                            <li>
                                <label>项目分类：ssm/boot/cloud：</label>
                                <input type="text" name="projectCategory"/>
                            </li>
                            <li>
                                <label>前后端是否分离：</label>
                                <input type="text" name="projectFrontEnd"/>
                            </li>
                            <li>
                                <label>项目的更新频率，频繁，不频繁，等等：</label>
                                <input type="text" name="projectUpdateRecent"/>
                            </li>
                            <li>
                                <label>项目的诞生时间：</label>
                                <input type="text" name="projectBirthday"/>
                            </li>
                            <li class="select-time">
                                <label>最近数据更新时间：</label>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginLastUpdateTime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endLastUpdateTime]"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:projectv2:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:projectv2:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:projectv2:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:projectv2:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:projectv2:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:projectv2:remove')}]];
        var prefix = ctx + "system/projectv2";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "github_v2项目",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id', 
                    title: '项目id',
                    visible: false
                },
                {
                    field: 'projectName', 
                    title: '项目名称'
                },
                {
                    field: 'projectUrl', 
                    title: '原先项目的url'
                },
                {
                    field: 'projectSize', 
                    title: '项目的体积，单位MB'
                },
                {
                    field: 'projectFramework', 
                    title: '项目的架构，如ssm,springcloud...'
                },
                {
                    field: 'projectStarNumber', 
                    title: 'star数量'
                },
                {
                    field: 'projectLanguage', 
                    title: '项目语言'
                },
                {
                    field: 'projectDb', 
                    title: '项目数据库'
                },
                {
                    field: 'projectCategory', 
                    title: '项目分类：ssm/boot/cloud'
                },
                {
                    field: 'projectFrontEnd', 
                    title: '前后端是否分离'
                },
                {
                    field: 'projectUpdateRecent', 
                    title: '项目的更新频率，频繁，不频繁，等等'
                },
                {
                    field: 'projectPlay', 
                    title: '文档描述，上手程度'
                },
                {
                    field: 'projectBirthday', 
                    title: '项目的诞生时间'
                },
                {
                    field: 'projectDesc', 
                    title: '项目描述'
                },
                {
                    field: 'lastUpdateTime', 
                    title: '最近数据更新时间'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
